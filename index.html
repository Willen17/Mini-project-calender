<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reusable.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./side-nav.css">

<body>
    <header>
        <div class="header-top">
            testa branch igen
        </div>

        <div class="header-nav">
            header nav
        </div>
    </header>

    <main>

        
        <nav class="side-nav flex flex-column">
                <div class="flex justify-between align-center nav-inner-div1">
                    <div class="freezing-img-container">
                        <img id="freezing-img" src="http://cdn.shopify.com/s/files/1/1061/1924/products/9_grande.png?v=1571606116" alt="Freezing emoji">
                    </div>
                    <div class="flex flex-column mr-05rem align-center">
                        <p class="side-nav-shorttext">Vinter</p>
                        <h2 id="side-nav-current-day">CURRENTDAY</h2>
                        <img id="snow-img" src="https://cdn.shopify.com/s/files/1/1061/1924/products/Emoji_Snowflake_Download_large.png?v=1571606088" alt="Snow emoji">
                    </div>
                </div>
            <div class="nav-inner-div2">
               <div>
                    <div class="flex align-center justify-between schedule-row1">
                        <div class="flex ml-05rem">

                        </div>
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="schedule-row2 flex align-center">

                        <div class="flex flex-column justify-center schedule-text-container">

                            <p>Från 08:00 till 15:00</p>
                        </div>
                    </div>
               </div>
               <div class="flex align-center justify-between schedule-row1">
                   <div class="flex ml-05rem">
                       <i class="fas fa-briefcase"></i>

                   </div>
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="flex align-center justify-between schedule-row1">
                    <div class="flex ml-05rem">
                        <i class="fas fa-briefcase"></i>
                        <h2>Lägg till evenemang</h2>
                    </div>
                    <i class="fas fa-plus-circle"></i>
                </div>
            </div>
        </nav>


        <div class="calendar-container">
            calendar
        </div>
    
    </main>

    <footer></footer>
