<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/caac8701c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./reusable.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./side-nav.css">
    <link rel="stylesheet" href="./calendar.css">
    <script src="./get-date.js"></script>
    <script src="./main.js"></script>
    <script src="./side-nav.js"></script>
    <script src="./calendar.js"></script>
</head>

<body>
    <header class="flex flex-column align-center justify-center">
        <div class="header-top">
            <h1>Min kalender</h1>
        </div>
        <div class="header-mobile-nav-container">
            <nav class="header-mobile-nav">
                <ul class="flex gap1">
                    <li>
                        <a id="todo-mobile-button" href="#">Todo lista</a>
                    </li>
                    <li>
                        <a id="calendar-mobile-button" href="#">Kalendervy</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>



        <nav id="aside-section" class="side-nav flex flex-column">
            <div class="flex justify-between align-center nav-inner-div1">
                <div class="freezing-img-container">
                    <img id="freezing-img"
                        src="http://cdn.shopify.com/s/files/1/1061/1924/products/9_grande.png?v=1571606116"
                        alt="Freezing emoji">
                </div>
                <div class="flex flex-column mr-05rem align-center">
                    <p class="side-nav-shorttext">Vinter</p>
                    <h2 id="side-nav-current-day">CURRENTDAY</h2>
                    <p id="side-nav-current-date">CURRENTDATE</p>
                </div>
            </div>
            <div class="nav-inner-div2">
                <div class="flex align-center justify-between schedule-row1">
                    <div class="flex ml-05rem">
                        <i class="fas fa-briefcase"></i>
                        <h2>Mina händelser</h2>
                    </div>
                    <div id="add-todo"><i class="fas fa-plus-circle"></i></div>
                </div>
                <form class="flex flex-column align-start" id="scheduleinput">
                    <div class="pb-1rem pl-1rem pt-1rem">
                        <h2>Fyll i för att skapa händelse</h2>
                    </div>
                    <div class="pb-1rem pl-1rem">
                        <input name="title" id="input-title" maxlength="23" type="text" placeholder="Skriv in titel">
                    </div>
                    <div class="pb-1rem pl-1rem">
                        <textarea name="description" id="input-description" cols="30" rows="2" maxlength="63" placeholder="Skriv in beskrivning"></textarea>
                    </div>
                    <div class="pb-1rem pl-1rem input-date-container">
                        <input name="date" id="input-date" type="date">
                    </div>
                    <div class="flex justify-end button-submit-container pb-1rem pr-1rem">
                        <button id="schedule-button">Skapa</button>
                    </div>
                </form>
                <div class="schedule-row2 flex align-center">
                    <div class="schedule-color-block"></div>
                    <div class="flex flex-column justify-center schedule-text-container">
                        <p>Social rättvisearbetare</p>
                        <p>08:00 till 15:00</p>
                    </div>
                </div>
            </div>
        </nav>



        <div id="calendar-section" class="calendar-container">

            <nav class="calendar-nav">
                <div class="month">
                    <i style="position: absolute; left: 2rem; color: #F3F0E8;" class="fas fa-chevron-left"></i>
                    <p>December 2021</p>
                    <i style="position: absolute; right: 2rem; color: #F3F0E8;" class="fas fa-chevron-right"></i>
                </div>

                <div class="calendar-nav-days">
                    <span>Måndag</span>
                    <span>Tisdag</span>
                    <span>Onsdag</span>
                    <span>Torsdag</span>
                    <span>Fredag</span>
                    <span>Lördag</span>
                    <span>Söndag</span>
                </div>
            </nav>



            <div class="grid-container btn-group">

                <div id="date-box-container">

                    <div class="date-box">

                        <button onclick="hidebox()">X</button>

                        <form>
                            <label style="font-size: 40px;" id="title"></label><br>
                            <label style="font-size: 40px;" for="lname">Beskrivning</label><br>
                            <p type="text" id="description" name="fname"></p><br>
                        </form>
                    </div>
                </div>

                <div class="grid-item previous-month">29</div>
                <div class="grid-item previous-month">30</div>
                <div class="grid-item">
                    <button onclick="showbox()">1</button>
                </div>
                <div class="grid-item btn">
                    <button onclick="showbox()">2</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">3</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">4</button>
                </div>
                <div style="background-image:url(./assets/img/candle-2.png);" class="grid-item date-backgrounds">          
                    <button onclick="showbox()">5</button></div>
                <div class="grid-item">
                    <button onclick="showbox()">6</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">7</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">8</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">9</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">10</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">11</button>
                </div>
                <div style="background-image:url(./assets/img/candle-3.png);" class="grid-item date-backgrounds">
                    <button onclick="showbox()">12</button>
                </div>
                <div style="background-image: url(./assets/img/lucia.png);" class="grid-item date-backgrounds">
                    <button onclick="showbox()">13</button></div>
                <div class="grid-item">
                    <button onclick="showbox()">14</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">15</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">16</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">17</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">18</button>
                </div>
                <div style="background-image:url(./assets/img/candle-4.png);" class="grid-item date-backgrounds">
                    <button onclick="showbox()">19</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">20</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">21</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">22</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">23</button>
                </div>
                <div style="background-image: url(./assets/img/santa.png);" class="grid-item date-backgrounds">
                    <button onclick="showbox()">24</button></div>
                <div class="grid-item">
                    <button onclick="showbox()">25</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">26</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">27</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">28</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">29</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">30</button>
                </div>
                <div class="grid-item">
                    <button onclick="showbox()">31</button>
                </div>

                <div class="grid-item previous-month">1</div>
                <div class="grid-item previous-month">2</div>
            </div>
        </div>
        </div>

    </main>

    <footer></footer>

</body>

</html>
