<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/caac8701c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./reusable.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./side-nav.css">
    <link rel="stylesheet" href="./calendar.css">
    <link rel="stylesheet" href="./cookies.css">
    <script src="./get-date.js"></script>
    <script src="./side-nav.js"></script>
    
    <script src="./main.js"></script>
    <script src="./calendar.js"></script>
    <script src="./header.js"></script>
    <script src="./get-position.js"></script>
</head>

<body>
    <header class="flex flex-column align-center justify-center">
        <div class="header-top">
            <h1>Min kalender</h1>
        </div>
        <div class="header-mobile-nav-container">
            <nav class="header-mobile-nav">
                <ul class="flex gap1">
                    <li>
                        <a id="todo-mobile-button" href="#">Todo lista</a>
                        <a id="todo-mobile-not-a-button" style="text-decoration: underline; display: none;">Todo lista</a>
                    </li>
                    <li>
                        <a id="calendar-mobile-button" href="#">Kalendervy</a>
                        <a id="calendar-mobile-not-a-button" style="text-decoration: underline; display: none;">Kalendervy</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="cookie-popup" class="absolute flex justify-between align-center pr-1rem pl-1rem cookies-popup">
            <div>
                <p>Denna sidan använder cookies.</p>
            </div>
            <div>
                <button id="location-button">Godkänn</button>
            </div>
        </div>


        <nav id="aside-section" class="side-nav flex flex-column">
            <div class="flex justify-center align-center nav-inner-div1">
                <div class="freezing-img-container">
                    <!-- <p id="freezing-img"></p> -->
                </div>
                <div id="currentday-info" class="flex flex-column mr-05rem align-center">
                    <p class="side-nav-shorttext"><!-- CURRENTSEASON injected by get-date.js --></p>
                    <h2 id="side-nav-current-day"><!-- CURRENTDAY injected by get-date.js --></h2>
                    <p id="side-nav-current-date"><!-- CURRENTDATE injected by get-date.js --></p>
                    <p id="current-time"><!-- CURRENTTIME injected by get-date.js --></p>
                </div>
            </div>
            <div class="nav-inner-div2">
                <div class="flex align-center justify-between schedule-row1">
                    <div class="flex ml-05rem">
                        <i class="fas fa-briefcase"></i>
                        <h2>Mina händelser</h2>
                    </div>
                    <div id="add-todo"><i class="fas fa-plus-circle"></i></div>
                </div>
                <form class="flex flex-column align-start" id="scheduleinput">
                    <div class="pb-1rem pl-1rem pt-1rem">
                        <h2>Fyll i för att skapa händelse</h2>
                    </div>
                    <div class="pb-1rem pl-1rem">
                        <input name="title" id="input-title" maxlength="23" type="text" required placeholder="Skriv in titel">
                    </div>
                    <div class="pb-1rem pl-1rem">
                        <textarea name="description" id="input-description" cols="30" rows="2" maxlength="63" placeholder="Skriv in beskrivning"></textarea>
                    </div>
                    <div class="pb-1rem pl-1rem input-date-container">
                        <input name="date" id="input-date" required type="date">
                    </div>
                    <div class="flex justify-end button-submit-container pb-1rem pr-1rem">
                        <button id="schedule-button">Skapa</button>
                    </div>
                </form>
                <div id="todos-container"> 
                    <!-- Code injected from side-nav.js -->
                </div>
            </div>
        </nav>



        <div id="calendar-section" class="calendar-section">





            <div class="grid-container">

                <div class="calendar-container">
                    <div class="calendar">
                        <div class="month">
                            <i class="fas fa-angle-left prev"></i>
                            <div class="date">
                                <h1> <!--- Month injected by JS--></h1>
                         
                                <p id="today"><!--- Year injected by JS--></p>
                            </div>
                            <i class="fas fa-angle-right next"></i>
                        </div>
                        <div class="weekdays">
                            <div>Mån</div>
                            <div>Tis</div>
                            <div>Ons</div>
                            <div>Tor</div>
                            <div>Fre</div>
                            <div>Lör</div>
                            <div>Sön</div>
                        </div>
                        
                        <div class="days-container">
                      
                        </div>
                    </div>
                </div>
        </div>
        </div>

    </main>

    <footer></footer>

</body>

</html>
